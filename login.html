<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventoasis - Sign Up / Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, rgb(44, 44, 44)40%, rgb(44, 44, 44) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .heading {
            font-family: 'Great Vibes', cursive;
            font-size: 60px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .website-title {
            font-family: 'Great Vibes';
            font-size: 36px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 30px;
            position: relative;
        }

        .website-title:before,
        .website-title:after {
            content: '';
            position: absolute;
            width: 50px;
            height: 4px;
            background-color: #191919;
            top: 50%;
            transform: translateY(-50%);
        }

        .website-title:before {
            left: -60px;
        }

        .website-title:after {
            right: -60px;
        }

        h2 {
            margin-top: 0;
            color: #333;
            font-weight: 400;
        }

        form {
            margin: 20px 0;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 25px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff5f6d 0%, #ff5f6d 100%);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #ff5f6d 0%, #ff5f6d 100%);
        }
    </style>
</head>

<body>
    <h1 class="heading">EventOasis</h1>

    <div class="container">
        <div class="website-title">Event Oasis</div>

        <h2>Sign Up</h2>
        <form id="signup-form" onsubmit="handleSignup(event)">
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <input type="submit" value="Sign Up">
        </form>

        <h2>Login</h2>
        <form id="login-form" onsubmit="handleLogin(event)">
            <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
            <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        function handleSignup(event) {
            event.preventDefault();
            // Simulate successful signup
            window.location.href = 'preference.html';
        }

        function handleLogin(event) {
            event.preventDefault();
            // Simulate successful login
            window.location.href = 'preference.html';
        }
    </script>
</body>

</html>
